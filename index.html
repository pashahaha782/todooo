<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="scipt.js" defer></script>
</head>
<body>
    <div class="todo">
        <h1 class="todo__title">To Do List</h1>
        <form  class="todo__form">
            <div class="todo__field">
                <input class="todo__heading" name="heading" data-js-heading>
                <input class="todo__body" name="body" data-js-body>
            </div>
            <button class="button" data-js-button>Add</button>
        </form>
        <ul data-js-ul>

        </ul>
    </div>
</body>
</html>
