<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="todo" data-js-todo>
        <h1 class="todo__title">To Do List</h1>
        <form  class="todo__form">
            <div class="todo__field">
                <div class="todo-heading__container">
                    <p class="todo-heading__text">Заголовок</p>
                    <input class="todo__heading" name="heading" data-js-heading-input>
                </div>
               <div class="todo-body__container">
                    <p class="todo-body__text">Содержимое</p>
                    <input class="todo__body" name="body" data-js-body-input>
               </div>
                
            </div>
            <button class="button" type="submit" data-js-button>Add</button>
        </form>
        <ul class="todo__list" data-js-list>

            
        </ul>
    </div>
    <div class="buttons-container" data-js-buttons-container>
        <button class="buttons-container__button" data-sort="id">Сортировать по ID</button>
        <button class="buttons-container__button" data-sort="name">Сортировать по имени</button>
        <button class="buttons-container__button" data-sort="email">Сортировать по email</button>
    </div>
    <div class="todo-search__container">
        <p class="todo-search__title">Поиск по username:</p>
        <input class="todo-search__text" name="search" data-js-search-input>
    </div>
    <div class="container" data-js-container>
        
    </div>
    <script src="/js/index.js" type="module"></script>
</body>
</html>
